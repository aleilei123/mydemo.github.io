<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>蕾蕾的主页</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="head">
		<div id="send"></div>
	</div><!-- head结束 -->
	<div class="main">
		<div class="paper a1">
			<div class="top"><span>javascript</span></div>
			<div class="content"><span>content</span></div>
			<div class="bottom"><span>date</span><a href="#">查看更多</a></div>
		</div>


	</div><!-- main结束 -->
	<div id="sendform">
		<div class="head_title ">
			<p class"head_title_left" id="drag">许下你的愿望</p>
			<p class"head_title_right" id="close"><a href=""></a></p>
		</div>
		<form action="" name="demo">
			<label>标题</label><br>
			<input class="title" id="titile"></input><br>
			<label>内容</label><br>
			<textarea class="content" id="content"></textarea><br>
			<label>链接地址</label><br>
			<input class="address" id="address"></input><br>
		</form>
	</div><!-- sendform结束 -->

</body>
</html>
