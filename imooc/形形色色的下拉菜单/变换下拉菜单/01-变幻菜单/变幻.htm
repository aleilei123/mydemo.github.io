*{margin: 0; padding: 0;font-size: 14px;font-family: "微软雅黑";}
#top{border-bottom: 8px solid #F13F18;height: 40px;}
.top-nav li{float: left;list-style: none;width: 100px;line-height: 40px;background-color: #eee;position: relative;}
.top-nav li a{text-decoration: none;display: block;text-align: center;}
.top-nav li a span{display: none;}
.top-nav li a:hover{ }
.top-nav li a:hover span{display: block;position: absolute;top:0px;left: 0px;background-color:#F13F18;width: 100px;text-align: center;}

        <ul class="top-nav">
