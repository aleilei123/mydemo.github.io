<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="digit.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var canvas=document.getElementById('canvas');
			var context=canvas.getContext('2d');
			ball={x:600,y:100,g:-2,vx:4,vy:10};
			timer=setInterval(function(){
  			 context.clearRect(0,0,1024,400);
  			ball.x-=ball.vx;
  			ball.y-=ball.vy;
  			ball.vy+=ball.g;
  			context.beginPath();
  			if(400-ball.y<8){
  				context.arc(ball.x,400-8,8,0,2*Math.PI);
  				ball.vy=-ball.vy*0.7;
  			}
  			context.arc(ball.x,ball.y,8,0,2*Math.PI);
  			context.closePath();
  			context.fill();
			},30);
			
		};
	</script>
</head>
<body>
	<canvas id="canvas" width="1024" height="400" style="border: 1px solid #ccc;display:block;margin: 50px auto;"></canvas>
</body>
</html>
