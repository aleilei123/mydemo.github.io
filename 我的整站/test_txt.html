<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.low{
		width: 200px;
		height: 200px;
		font-size: 30px;
		font-weight: bold;
		position: relative;
		border-radius: 50%;

	}
.high{
	width: 200px;
	height: 200px;
	position: absolute;
	background-color: green;
	border-radius: 50%;
	top:0px;
	left: 0px;
	
	/*background-color: red;*/
}
	.low{
		background-color: red;
	}
	</style>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript">

		window.onload=function(){
			$(".low").click(function(){
				$(".high").stop().animate({width:0,left:100,height:0,top:100},1000);
			});
		};
	</script>
</head>
<body>
	<div class="low">
		<div class="high"></div>
	</div>
	
</body>
</html>
