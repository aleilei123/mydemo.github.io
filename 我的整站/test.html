<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0px;
		padding:0px;
		list-style: none;
	}
	.parent{
		position: relative;
		width: 1000px;
		height: 500px;
		
	}
	.parent li{
		width: 1000px;
		height: 500px;
		position: absolute;
	}
	.parent li img{
		width: 1000px;
		height: 500px;

	}
	.parent li:nth-of-type(1){
		/*position: relative;*/
	
		opacity: 1;
	}
	.parent li:nth-of-type(2){
		/*position: absolute;*/
		
		opacity: 1;
		/*z-index: 100;*/
	}
	.parent li:nth-of-type(3){
		/*position: absolute;*/
	
		/*opacity: 1;*/
	}

	</style>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript">
		$(window).on("load",function(){
			var num=2;
			
			$(".btn").click(function(){
				
				
				var aimg=$("li img");
				aimg.eq(num).stop().animate({
					opacity:0,
				},1000,function(){
					aimg.parent("li").css("z-index",200);
					aimg.eq(num).parent("li").css("z-index",100);
					aimg.css("opacity",1);
					if(num<0){
						num=2;
					}
					num--;
					aimg.eq(num).parent("li").css("z-index",300);
				
				});
			
			});
		});
	</script>
</head>
<body>
	<div class="parent">
		<li><img src="image/photos/a.jpg"></li>
		<li><img src="image/photos/b.jpg"></li>
		<li><img src="image/photos/c.jpg"></li>
	</div>
	<input class="btn" type="button" value="下一张"></input>
</body>
</html>
