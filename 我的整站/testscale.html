<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	.small img{
		width: 200px;
		height: 300px;
		z-index: 2;
	}
	.big img{
		width: 400px;
		height: 600px;
		position: absolute;
	/*	top:-20px;
		left:-20px;*/
	}
	.small{
		/*z-index: 2;*/
		position: absolute;
		left:200px;
		top:300px;
	}
	.big{
		width: 100px;
		height: 100px;
		border-radius: 50%;
		overflow: hidden;
		position: absolute;
		top:0;
		left: 0;
		border: 2px solid #F49AE6;
		box-shadow: 10px 10px inset #F49AE6;
	}
	.tobig{
		position: absolute;
		width: 110px;
		height: 10px;
		background-color: #F49AE6;
		top:50px;
		left: 102px;
		z-index: 3;
		border-radius: 0 25% 25% 0;
	}
	</style>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			// alert($(".small").offset().left);
			$(".small").mouseenter(function(e){
				disx=e.pageX;
				disy=e.pageY;
				// $(".big").animate({top:disy-50,left:disx-50},100);

			$(document).mousemove(function(e) {

				x=(e.pageX-$(".small").offset().left)/200*400-50;
				y=(e.pageY-$(".small").offset().top)/300*600-50;

				$(".big").css({top:e.pageY-50,left:e.pageX-50});
				$(".tobig").css({top:e.pageY,left:e.pageX-50+102});
				$(".big").find("img").css({top:-y,left:-x});
			});
		});
	};
	</script>
</head>
<body>
	<div class="small">
		<img src="image/about/3.jpg">
	</div>

	<div class="big">
		
		<img src="image/about/3.jpg">
		
	</div>
	<div class="tobig"></div>
</body>
</html>
