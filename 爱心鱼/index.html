<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爱心鱼</title>
	<style type="text/css">
		body{
			padding-top: 10px;
		}
		.all_bg{
			width: 800px;
			height: 600px;
			margin: 0 auto;
		}
		#allcanvas{
			position: relative;
			width: 800px;
			height: 600px;
			margin: 0px;
		}
		#canvas1{
			position: absolute;
			bottom: 0;
			left:0;
			z-index: 1;
		}
		#canvas2{
			position: absolute;
			bottom: 0;
			left:0;
			z-index: 0;
		}
		#shadow{
			color:#fff;
			font-weight: bold;
			font-size: 50px;
			text-align: center;
			line-height: 600px;
			width: 800px;
			height: 600px;
			position: absolute;
			z-index: 3;
			background-color: rgba(0,0,0,0.3);
			display: none;
		}
		.rule{
			margin-top: 50px;
		}
	</style>
</head>
<body>
    <audio id="ad" autoplay  loop src="audio/纯音乐 - 许多小鱼游来了.mp3"></audio>
	<audio id="ad1"  src="audio/zhidan.mp3"></audio>
	<audio id="ad2" src="audio/chidao.mp3"></audio>
	<audio id="ad3"  src="audio/over.mp3"></audio>
	<div class="all_bg">
		<div id="allcanvas">
			<canvas id="canvas1" width="800" height="600"></canvas>
			<canvas id="canvas2" width="800" height="600"></canvas>
			<div id="shadow">Game Over</div>
		</div>
		<div class="rule">游戏规则为：大鱼吃到食物喂小鱼。若小鱼颜色变浅至百色，游戏结束</div>
		<div>黄色食物记10分</div>
		<div>蓝色食物可以使当前吃到的黄色食物翻倍</div>
		
	</div>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/commonFunctions.js"></script>

	<script type="text/javascript" src="js/index.js"></script>
</body> 
</html>
