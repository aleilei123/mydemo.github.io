<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示隐藏</title>
	<style>
	div{
		width: 200px;
		height: 200px;
		background-color: red;
		display: none;
	}
	</style>
	<script>
		window.onload=function(){

			var rectangle=document.getElementById('rectangle');
			var oshow=document.getElementById('show_btn');
			var ohide=document.getElementById('hide_btn');
			var ostrong=document.getElementById('strong1');
			function show(){
				rectangle.style.display="block";
				rectangle.style.width="300px";
				// 如果是css相当于style="display:block;width:300px;"
			}
			oshow.onclick=show;
			ostrong.onclick=show;
			ohide.onclick=function(){
				rectangle.style.display="none";
				
			}
		}
	</script>
</head>

<body>
	<input id="show_btn" type="button" value="显示" />
	<input id="hide_btn" type="button" value="隐藏" />
	<strong id="strong1">显示</strong>
	<div id="rectangle" ></div>
</body>
</html>
