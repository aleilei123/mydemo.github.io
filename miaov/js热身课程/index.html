<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js热身课程</title>
	<style>
	ul ul{
	 	padding: 0;
		margin: 0;
	 }
	 li{
	 	list-style: none;
	 }	
     .lis{
     	width: 80px;
     	height: 30px;
     	border: 1px solid #333;
     	position: relative;
     }
     .lis a{
     	display: block;
     	line-height: 30px;
     	background-color: #EADADA;
     	color: #000;
     	text-decoration: none;
     	text-align: center;
     }
     ul ul{
     	width: 140px;
     	border: 1px solid #333;
     	position: absolute;
     	top:30px;
     	left: -1px;
     	background-color: #E8F6C3; 
     	display: none;
     }
     ul li{
     	text-align: center;
     	line-height: 30px;
     }
	</style>
	<script>
window.onload=function(){
   var li=document.getElementById('lis');
   var a=document.getElementById('link');
   var ul=document.getElementById('ul1');
   function show(){
		ul.style.display="block";
		a.style.backgroundColor="#DBF6B7";
	}

	function hide(){
		ul.style.display="none";
		a.style.backgroundColor="#F2D6D6";
	}
	li.onmouseover=show;
	li.onmouseout=hide;
 }
</script>
</head>
<body>
	<ul>
		<li id="lis"  class="lis">
		   <a id="link" href="#">微博</a>
		   <ul id="ul1">
		   	<li>私信</li>
		   	<li>评论</li>
		   	<li>@我</li>
		   </ul>
		</li>
	</ul>

</body>
</html>
