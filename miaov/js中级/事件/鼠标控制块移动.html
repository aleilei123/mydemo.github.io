<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘移动</title>
	<style type="text/css">
	div{
		width:100px;
		height: 100px;
		position: absolute;
		background-color: red;
	}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var odiv=document.getElementsByTagName('div')[0];
			document.onkeydown=function(ev){
				ev=ev||event;
				switch(ev.keyCode){
					case 37:
					odiv.style.left=odiv.offsetLeft-10+'px';
					break;
					case 38:
					odiv.style.top=odiv.offsetTop-10+'px';
					break;
					case 39:
					odiv.style.left=odiv.offsetLeft + 10 + 'px';
					break;
					case 40:
					odiv.style.top=odiv.offsetTop + 10 + 'px';
					break;

				}

			};
		};
	</script>
</head>
<body>
	<div></div>
</body>
</html>
