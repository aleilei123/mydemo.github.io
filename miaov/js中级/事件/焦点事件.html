<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>焦点</title>
	<script type="text/javascript">
		window.onload=function(){
			var otext=document.getElementsByTagName('input')[0];
			var otext2=document.getElementsByTagName('input')[1];
			var obtn=document.getElementById('btn');
			obtn.onclick=function(){
			
				otext.select();
			}
			otext.onfocus=function(){//获取焦点
				if(this.value=='请输入内容'){
				this.value='';
				}
			};
			otext.onblur=function(){//  失去焦点
				if(this.value==''){
				this.value='请输入内容';
				}
			};

			otext2.focus();
		};
	</script>
</head>
<body>
	<input type="text" value="请输入内容"></input>
	<input type="text" value="请输入内容"></input>
	<input type="button" value="全选" id="btn"</input>
</body>
</html>
