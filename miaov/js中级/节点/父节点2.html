<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父节点</title>
	<style type="text/css">
	div{
		padding: 40px 50px;
	}
	#div1{
		background-color: red;
	}
	#div2{
		background-color: yellow;
		position: relative;
	}
	#div3{
		background-color: green;
	}
	

	</style>
</head>
<body id="body1">
	<div id="div1">
		<div id="div2">
			<div id="div3">
				
			</div>
		</div>
	</div>
	<script>
	var odiv3=document.getElementById('div3');
	alert(odiv3.offsetParent.id);
	</script>
</body>
</html><!DOCTYPE html>
