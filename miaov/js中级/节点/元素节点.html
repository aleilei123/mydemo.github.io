<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素节点</title>
	<script>
	window.onload=function(){
      var oul=document.getElementsByTagName('ul')[0];
      ofirst=oul.firstElementChild||oul.firstChild;
      ofirst.style.background="red";
      olast=oul.lastElementChild||oul.lastChild;
      olast.style.background="yellow";
      onext=ofirst.nextElementSibling||oul.nextSibling;
      onext.style.background="green";
      oprev=olast.previousElementSibling||olast.previousSibling;
      oprev.style.background="blue";
      oul.children[0].style.background="black";
	}
	</script>
</head>
<body>
	<ul>
		<li>11111111</li>
		<li>22222222</li>
		<li>333333333333</li>
		<li>44444444</li>
	</ul>
</body>
</html>
