<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getClass</title>
	<script type="text/javascript">
		window.onload=function(){
 			var odiv=document.getElementsByTagName('div')[0];
 			addClass(odiv,'box2');
 			function addClass(obj,className){
 				if(obj.className==' '){
 					obj.className=className;
 				}else{
 					var objclassName=obj.className.split(' ');
 					var _index=arrIndexOf(objclassName,className);
 					if(_index==-1){
 						
 					obj.className+=' '+className;
 					}
 				}
 			}
 			function arrIndexOf(objclassName,className){
 				for(var i=0;i<objclassName.length;i++){

 					if(objclassName[i]==className){

 						return 1;
 					}
 				}
 				return -1;
 			}
		};
	</script>
</head>
<body>
	<div class="box box1">div</div>
</body>
</html>
