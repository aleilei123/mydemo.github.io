<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间</title>
	<style>
	body{
		font-size: 50px;
	}
	</style>
	<script type="text/javascript">
	window.onload=function(){
        function gettime(){
        var mydate=new Date();
		var iyear=mydate.getFullYear();
		var imonth=mydate.getMonth()+1;
		var idate=mydate.getDate();
		var iweek=mydate.getDay();
		var ihours=mydate.getHours();
		var imin=mydate.getMinutes();
		var isec=mydate.getSeconds();
		var str='';
        if(iweek===1) iweek='星期一';
        if(iweek===2) iweek='星期二';
        if(iweek===3) iweek='星期三';
        if(iweek===4) iweek='星期四';
        if(iweek===5) iweek='星期五';
        if(iweek===6) iweek='星期六';
        if(iweek===7) iweek='星期日';
		str=iyear+'年'+ imonth +'月'+idate+'日'+iweek+  totwo(ihours)+'时'+ totwo(imin)+'分'+ totwo(isec)+'秒';
		return str;
        }
        
        function totwo(num){
           if(num<10){
           	num='0'+num;
           }else{
           	num=''+num;
           }
           return num;
        }
        document.body.innerHTML=gettime();
        timer=null;
        timer=setInterval(function(){
         document.body.innerHTML=gettime();
		
	},1000);
	}
</script>
</head>

</html>
