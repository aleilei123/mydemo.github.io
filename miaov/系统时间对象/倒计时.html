<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<script type="text/javascript">
		window.onload=function(){
			var obody=document.body;
			var inow=new Date();
			var inew=new Date(2016,5,1,9,48,12);
			obody.innerHTML=gettime(inow,inew);
			
		
		function gettime(inow,inew){
			
			/*
			1.new Date(2016,5,1,9,48,12);
			1.new Date('June 1',2016 9:48:12);
			*/
			var time=Math.floor((inew-inow)/1000);
		    var iday=Math.floor(time/86400);
		    var ihoures=Math.floor(time%86400/(60*60));
		    var min=Math.floor(time%86400%3600/60);
		    var sec=Math.floor(time%60);
		    str=iday+'天'+ ihoures+'时'+ min +'分'+sec+'秒';
			return str;
			}
			}
	</script>
</head>
<body>
	
</body>
</html>
