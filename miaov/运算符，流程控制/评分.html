<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评分</title>
	<style>
	</style>
	<script>
	window.onload=function(){
		var aspan=document.getElementsByTagName('span');
		var aimg=document.getElementsByTagName('img');
		for(var i=0;i<aimg.length;i++){
			aimg[i].index=i;
			aimg[i].onmouseover=function(){

              if(this.index<2){
              	for(var i=0;i<aimg.length;i++){
					aimg[i].src='img/1.png';
				}
              	for(var i=0;i<=this.index;i++){
              		aimg[i].src='img/3.jpg';
              	}
              	aspan[1].innerHTML="不推荐";
              }

              if(this.index<4&&this.index>1){
              	for(var i=0;i<aimg.length;i++){
					aimg[i].src='img/1.png';
				}
              	for(var i=0;i<=this.index;i++){
              		aimg[i].src='img/2.jpg';
              	}
              	aspan[1].innerHTML="推荐";
              }

              if(this.index>=4){
              	for(var i=0;i<=this.index;i++){
              		aimg[i].src='img/2.jpg';
              	}
              	aspan[1].innerHTML="力荐";
              }
			}
		}
	}
	</script>
</head>
<body>
	<span>总体评价</span>
	<img src="img/1.png">
	<img src="img/1.png">
	<img src="img/1.png">
	<img src="img/1.png">
	<img src="img/1.png">
	<span><img src="img/4.png"></span>
</body>
</html>
