<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选歌</title>
	<style>
	div{
		width:200px;
		height: 120px;
		margin: 50px auto;
		border: 1px solid #C0BBBB;
		position: relative;
	}
	li{
		list-style: none;
		/*background-color: yellow;*/
	}
	span{
		position: absolute;
		left: 150px;
		/*text-indent: 40px;*/
	}
	</style>
	<script>
		window.onload=function(){
			var ali=document.getElementsByTagName('li');
			var ainput=document.getElementsByTagName('input');
			
			var onoff='';
            for(var i=0;i<ali.length;i++){
					ainput[i].onoff=false;
					if(i%2){
						ali[i].style.background="#D9F6ED";
					}
			}
			ali[5].onclick=function(){
				for(var i=0;i<ali.length;i++){
					ainput[i].checked=true;
					
				}
			}
			for(var i=0;i<ali.length;i++){
				ainput[i].onclick=function(){
					 // alert(this.onoff);
					if(this.onoff){
						this.checked=!this.onoff;
						this.onoff=false;

					}else{
						this.checked=!this.onoff;
						this.onoff=true;
					}
                     var num=0;
					for(var i=0;i<ainput.length-1;i++){
						if(ainput[i].onoff==true){
							ali[i].style.background='#A19A9A';
                           num++;
						}
						if(num==5){ainput[5].checked=true;}
						else{ainput[5].checked=false;}
						
					}
				}
			}

		}
	</script>
</head>
<body>
	<div>
		<li><input type="checkbox">私奔</input>
		<span>梁博</span></li>
		<li><input type="checkbox">痒</input>
		<span>黄龄</span></li>
		<li><input type="checkbox">断桥残雪</input>
		<span>许嵩</span></li>
		<li><input type="checkbox">如果当时</input>
		<span>许嵩</span></li>
		<li><input type="checkbox">泡沫</input>
		<span>邓紫棋</span></li>
		<li><input type="checkbox">全选</input>
		
	</div>
</body>
</html>
