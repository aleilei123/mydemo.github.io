<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多图切换</title>
	<style>
	*{
		padding: 0px;
		margin: 0px;
		list-style: none;
	}
	#lis{
		width: 600px;
		height: 300px;
		border: 1px solid #7C7979;
		position: relative;
		margin: 20px auto;
	}
	#lis li{
		position: relative;
		/*top:0px;*/
	}
	#lis p{

		width:128px;
		position: absolute;
		left: 0px;
		text-indent: 20px;
		top:30px;
		border: 1px solid #767070;
		background-color: #C0E1F6;
	}
	#lis div{
		border-left:1px solid #878383;
		width:470px;
		height: 300px;
		position: absolute;
		left: 130px;
		top: 0px;
	}
	#lis img{
		width:467px;
		height: 270px;	
	}
	#lis li div span{
		display: block;
		/*position: absolute;*/
		/*bottom: 0px;
		left: 0px;*/
		width: 150px;
		height: 24px;
		margin: 3px;
		text-align: center;
		background-color: #4DF446;
	}

	#lis li div span:hover{
		cursor: pointer;
	}
	
	</style>
	<script>
	window.onload=function(){
		var oul=document.getElementById('lis');
	    var ali=oul.getElementsByTagName('li');

	    var Imgu=[
	    ['img/1.jpg','img/2.jpg','img/3.jpg'],
	    ['img/4.jpg','img/5.jpg','img/6.jpg','img/7.jpg'],
	    ['img/8.jpg','img/9.jpg','img/10.jpg']
	    ]

	    var content=['化妆品','零食','美女'];
	    
	    for(var i=0;i<Imgu.length;i++){
	    	num=parseInt(280/Imgu.length);
	    	oul.innerHTML+='<li><p style="top:'+num*i+'px"'+'>'+content[i]+'</p><div>';
	 
	    }
	   //  for(var i=0;i<ali.length;ali++){
	    
		  // fun(ali[i]);

	   //  }
        fun(ali[0]);
        alert(ali.length);
	    function fun(tagli){
		var op=tagli.getElementsByTagName('p')[0];
		
		var odiv=tagli.getElementsByTagName('div')[0];
        var oimg=document.getElementsByTagName('img');
       
        odiv.innerHTML+='<img src=img/1.jpg>';
		var imgurl=['img/1.jpg','img/2.jpg','img/3.jpg'];
	    var descript=['一','二','三'];
		for(var i=0;i<imgurl.length;i++){
			odiv.innerHTML+='<span>'+descript[i]+'</span>';
		}
		var aspan=odiv.getElementsByTagName('span');

		for(var i=0;i<imgurl.length;i++){
            aspan[i].imgsrc=imgurl[i];

			aspan[i].onmouseover=function(){
                  // alert(this.imgsrc);
                 this.style.cursor="pointer";
				 oimg[0].src=this.imgsrc;
				 // alert(oimg[0].src);

			}
		}
	}
	}
	
	
	</script>
</head>
<body>
	<ul id="lis">

		<p>333</p>

</body>
</html>
