<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器自动切换焦点图</title>
	<style>
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		background-color: #D6CDCD;
	}
	#main{
		margin: 20px auto;
		width:350px;
		height: 80px;
		background-color: #ffffff;
        border-radius: 2px;
        position: relative;

	}
	#top{
		position: absolute;
		top:10px;
		left: 10px;
		width:330px;
		height: 30px;
		background-color: #496AEB;
        border-radius: 2px;
	}
	.bottom{
		display: none;
		position: absolute;
		top:50px;
		left:10px;
		border: 1px solid #595353;
	}
	#top a{
		margin: 5px;
        display: block;
        float: left;
        width: 70px;
        border-right: 1px solid #FEFDFD;
        /*background-color: #7CA9F8;*/
        height: 20px;
        text-decoration: none;
        color: #ffffff;
        text-align: center;
	}
	a:hover{
		background-color: #BAB1B1;
		border-radius: 2px;
	}
	.bottom a{
		margin: 5px;
        display: block;
        float: left;
        width: 40px;
        border-right: 1px solid #FEFDFD;
        /*background-color: #7CA9F8;*/
        height: 20px;
        text-decoration: none;
        color: #000000;
        text-align: center;
	}
	</style>
	<script type="text/javascript">
		window.onload=function(){
         var odiv=document.getElementById('top');
         var aa=odiv.getElementsByTagName('a');
         var adiv=document.getElementsByTagName('div');
         var timer=null;
         var timer1=null;
         for(var i=0;i<aa.length;i++){
            aa[i].index=i+2;
         	aa[i].onmouseover=function(){
                 num1=this.index;
         		clearInterval(timer);
         		clearInterval(timer1);
         		for(var i=0;i<aa.length;i++){adiv[i+2].style.display="none";}
                 timer1=setTimeout(function(){
                 adiv[num1].style.display="block";
                 adiv[num1].style.left=(num1-2)*70+'px';
                 },000);

         	}
         	aa[i].onmouseout=function(){
         		num=this.index;
         		timer=setTimeout(function(){
         			adiv[num].style.display="none"},500);
         	}
         }
		}
	
		
	</script>
</head>
<body>
<div id=main>
    <div id="top">
	<a href="">首页</a>
	<a href="">关于我们</a>
	<a href="">作品</a>
	<a href="">博客</a>
	</div>

	<div class="bottom">

	</div>
</div>
</body>
</html>
