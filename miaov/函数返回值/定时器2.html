<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器应用</title>
	<style>
	*{
		margin: 0px;
		padding: 0px;
		list-style: none;
	}
	#lis{
		width:400px;
		height: 270px;
		border: 1px solid #757373;
		margin: 30px auto;
	}
	 #lis >ul>li {
		display: block;
        float: left;
        position: relative;
        margin: 0 10px;
        /*border: 1px solid #AAA3A3;*/

		} 
	#div1,#div2{
		border-top: 1px solid #B7AAAA;
		clear:both;
		position: relative;
		width: 400px;
		height: 240px;
		}
     .left{
     	width: 220px;
     	height: 220px;
     	margin: 20px;
     	float: left;
     }
     .right{
     
     	margin: 20px;
     }
	 img{
	 	width: 200px;
	 	height: 200px;
	 }
	 #div2{
	 	display: none;
	 }
	 li:hover{
	 	background-color: #BDF1E6;
	 }
	</style>
	<script>
	window.onload=function(){
		
		var odiv1=document.getElementById('div1');
		var odiv2=document.getElementById('div2');
        var oul=document.getElementsByTagName('ul')[0];
        var ali=oul.getElementsByTagName('li');
        var oimg1=odiv1.getElementsByTagName('img')[0];
        var ali1=odiv1.getElementsByTagName('li');
        var oimg2=odiv2.getElementsByTagName('img')[0];
        var ali2=odiv2.getElementsByTagName('li');

        var num=0;
        var index=0;
        var timer=null;
        timer=setInterval(function(){
           if(index==0){
           	odiv1.style.display="block";
           	odiv2.style.display="none";
           	ali[0].style.background='#85FAF6';
           	ali[1].style.background='#ffffff';
        	for(var i=0;i<ali1.length;i++){
        		ali1[i].style.background='#ffffff';
        	}
        	num%=ali1.length;
        	if(num==2){index++;}
        	n=num+1;
        	index=index%2;
        	ali1[num].style.background='#85FAF6';
        	oimg1.src='img/'+n+'.jpg';
        	num++;
        	}
        	else{
        	odiv2.style.display="block";
           	odiv1.style.display="none";
           	ali[1].style.background='#85FAF6';
           	ali[0].style.background='#ffffff';
        	for(var i=0;i<ali1.length;i++){
        		ali2[i].style.background='#ffffff';
        	}
	        	num%=ali1.length;
	        	if(num==2){index++;}
	        	n=num+1;
	        	index=index%2;
	        	ali2[num].style.background='#85FAF6';
	        	oimg2.src='img/'+n+'.jpg';
	        	num++;
        	}
        	
        },1000)
	}
	</script>

</head>
<body>
<div id="lis">
	<ul >	
		<li>专题</li>
		<li>视频</li>	
	</ul>
	<div id="div1">
		<div class="left">
			<img src="img/2.jpg">
		</div>
		<div class="right">
			<ul>
				<li>今天天气不错</li>
				<li>明天是什么新闻</li>
				<li>后天要下雨</li>
			</ul>
		</div>
	</div>

	<div id="div2">
		<div class="left">
			<img src="img/2.jpg">
		</div>
		<div class="right">
			<ul>
				<li>今天天气不错2</li>
				<li>明天是什么新闻2</li>
				<li>后天要下雨2</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
