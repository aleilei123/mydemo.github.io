<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D图片切换</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		@-webkit-keyframes show
		{
			0%
			{
         		opacity: 0;
         		transform: rotateX(180deg);
			}
		
			40%
			{
         		opacity: 0.4;
         		transform: rotateX(30deg);
			}
			50%
			{
         		opacity: 0.5;
         		transform: rotateX(-25deg);
			}
			60%
			{
         		opacity: 0.6;
         		transform: rotateX(20deg);
			}
			70%
			{
         		opacity: 0.7;
         		transform: rotateX(-15deg);
			}
			80%
			{
         		opacity: 0.8;
         		transform: rotateX(10deg);
			}
			90%
			{
         		opacity: 0.9;
         		transform: rotateX(-5deg);
			}
			100%
			{
         		opacity: 1;
         		transform: rotateX(0deg);
			}
		}
		@-webkit-keyframes hide
		{
			0%
			{
         		opacity: 1;
         		transform: rotateX(0deg);
			}
			100%
			{
         		opacity: 0;
         		transform: rotateX(-180deg);
			}
		}
		#wrap{
			width: 400px;
			height: 300px;
			margin: 100px auto;
			position: relative;
			-webkit-perspective: 800px;
			transform-style: preserve-3d;
		}
		img{
			width: 400px;
			height: 300px;
			position: absolute;
			transform-origin: bottom;
			opacity: 0;
			transform: rotateX(180deg);
		}
		input{
			width: 50px;
			height: 50px;
			background-color: #EF7224;
			color: #fff;
			outline: none;
			font-size: 30px;
			line-height: 50px;
			border-radius: 50%;
			position: absolute;
		}
		input:nth-of-type(1){
			top:100px;
			left: -100px;
		}
		input:nth-of-type(2){
			top:100px;
			right: -100px;
		}
		.show{
			opacity: 1;
			transform: rotateX(0deg);
			-webkit-animation: 1s show;
		}
		.hide{
			opacity: 0;
			transform: rotateX(-180deg);
			-webkit-animation: 2s hide;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var owrap=document.getElementById('wrap');
		var abtn=owrap.getElementsByTagName('input');
		var aimg=owrap.getElementsByTagName('img');
		var inow=0;
		abtn[1].onclick=function(){
			aimg[inow].className="hide";
			inow++;
			if(inow==aimg.length){inow=0;}
			aimg[inow].className="show";
		};

		abtn[0].onclick=function(){
			aimg[inow].className="hide";
			inow--;
			if(inow<0){inow=aimg.length-1;}
			aimg[inow].className="show";
		};
	};
		
	</script>
</head>
<body>
	<div id="wrap">
		<input type="button" value="<"></input>
		<img src="img/img1.jpg" class="show" >
		<img src="img/img2.jpg">
		<img src="img/img3.jpg">
		<img src="img/img4.jpg">
		<input type="button" value=">"></input>
	</div>
</body>
</html>
